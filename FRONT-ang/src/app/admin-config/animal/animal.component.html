<section class="register">
    <div class="container areaRegister">
        <h5>Animal</h5>
        <form >
            <div class="users-details ">
                <div class="input-box">
                    <label class="detail">Nome do animal</label>
                    <input type="text"  id="input-usar"placeholder="Digite o seu nome" required />
                </div>
                <div class="input-box">
                    <label class="detail">Data de nascimento</label>
                    <input type="date"  id="input-usar" required />
                </div>
                <div class="input-hw">
                    <label class="heightWeight">Altura</label>
                    <input type="text"   id="input-usar"placeholder="Altura do animal" required />
                    <label class="heightWeight">Peso</label>
                    <input type="text"  id="input-usar"placeholder="Peso do animal" required />
                </div>
                <div class="row input-box">
                    <div class="col-sm-6">
                    <label class="detail">Tipo de Animal</label>
                    <select name="position" id="position">
                      <option value="1">Cão</option>
                      <option value="2">Gato</option>
                      <option value="3">Porquinho</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label class="detail">Raça</label>
                    <select name="position" id="position">
                      <option value="1">Pastor Alemão</option>
                      <option value="2">Gato</option>
                      <option value="3">Porquinho</option>
                    </select>
                </div>
                  </div>
                  <div class="input-box">
                    <label class="detail">Cor</label>
                    <select name="position" id="position">
                      <option value="1">Branco</option>
                      <option value="2">Preto</option>
                      <option value="3">Branco & Preto</option>
                    </select>
                  </div>
                  <div class="input-photo">
                    <label class="photo">Foto</label>
                    <input type="file"  id="input-usar" placeholder="adicionar foto" required />
                </div>
                <div class="input-box">
                    <label class="detail">Descrição do Animal</label>
                    <textarea name="" cols="42" rows="2"></textarea>
                </div>
            </div>

            <div class="campSex form-check">
                <input type="radio"  value="1" class="form-check-input" name="radiOption" id="radiOption1">
        <label class="form-check-label" for="radiOption1">Macho</label>
      </div>
      <div class="campSex form-check">
        <input type="radio" value="2" class="form-check-input" name="radiOption" id="radiOption2">
        <label class="form-check-label" for="radiOption2">Femea</label>
            </div> 


            <div class="row btnn">
                <div class="col-sm-4 button-register">
                    <button type="submit" id="btn-register">Cadastrar</button>
                </div>
                <div class="col-sm-4 button-register">
                    <button type="submit" id="btn-edit">Editar</button>
                </div>
                <div class="col-sm-4 button-register">
                    <button type="submit" id="btn-delete">Deletar</button>
                </div>
                
            </div>
            
        </form>
        
    </div>  
</section>
