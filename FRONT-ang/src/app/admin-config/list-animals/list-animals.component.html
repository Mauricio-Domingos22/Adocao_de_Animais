<div class="container viewAll">
    <div class="card-header">Lista dos Animais</div>
    <div class="row">
        <div class="col-md-12 table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Data-Nasc</th>
                    <th scope="col">Altura</th>
                    <th scope="col">Peso</th>
                    <th scope="col">Raça</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Cor</th>
                    <th scope="col">Sobre</th>
                    <th scope="col">Fotografia</th>
                    <th scope="col">Ações</th>
                </thead>
                <tbody>
                  <tr *ngFor="let animal of animals">
                    <th scope="row">1</th>
                    <td>{{ animal.name }}</td>
                    <td>{{ animal.sex }}</td>
                    <td>{{ animal.age }}</td>
                    <td>{{ animal.height }}</td>
                    <td>{{ animal.weight }} </td>
                    <td>{{ animal.race }}</td>
                    <td>{{ animal.type_animal }}</td>
                     <td>{{ animal.color }}</td>
                    <td>{{ animal.about_animal }}</td>
                    <td>{{ animal.photograph }}</td>
                    <td>
                    <button class="btn btn-primary btn-sm">edit</button>
                    </td>
                    
                </tbody>
              </table>
        </div>
    </div>
</div>
